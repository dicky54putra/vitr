<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" type="image/jpg" href="../../assets/img/logo/favicon.png" sizes="16x16"/>
    <title>Vitr | Login </title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
    <body>

        <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
            <div class="py-8 px-8 rounded-xl">
                <h1 class="font-medium text-2xl mt-3 text-center">Forget Password</h1>
                <p class="text-center m-5 text-xs text-gray-400 font-light">Don't worry, input your email and we send you link for change your password.</p>
                <form action="" class="mt-6">
                    <div class="form-group">
                        <label for="email" class="text-black">Email</label>
                        <input type="email" autofocus id="email" class="form-control" placeholder="Email" />
                    </div>

                    <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Send me email</button>
                </form>

                <div class="flex md:justify-between justify-center items-center mt-10">
                    <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
                    <p class="md:mx-2 text-sm font-light text-gray-400"> Login With Social </p> 
                    <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
                </div>

                <div class="grid md:grid-cols-2 gap-2 mt-7">
                    <div>
                        <button class="text-center w-full text-white bg-blue-900 p-3 duration-300 rounded-sm hover:bg-blue-700">Facebook</button>
                    </div>
                    <div>
                        <button class="text-center w-full text-white bg-blue-400 p-3 duration-300 rounded-sm hover:bg-blue-500">Twitter</button>
                    </div>
                </div>

                <p class="mt-12 text-xs text-center font-light text-gray-400"> have an account? <a href="../auth/login.html" class="text-black font-medium"> Login </a>  </p> 


            </div>
        </div>

        <footer class="my-10 text-sm text-gray-600 lg:w-4/12 md:6/12 w-10/12 text-center mx-auto">
            Copyright &copy; 2021 &bull; by <span class="text-black font-medium"> Wisnu Putra Pratama </span>
        </footer>
    </body>
</body>
</html>
