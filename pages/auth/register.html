<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="../../assets/img/logo/favicon.png" sizes="16x16"/>

    <title>Vitr | Register </title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
    <body>

        <div class="bg-white lg:w-6/12 md:w-8/12 w-10/12 m-auto my-10 shadow-md">
            <div class="py-8 px-8 rounded-xl">
                <h1 class="font-medium text-2xl mt-3 text-center">Register</h1>
                <form action="" class="mt-6">
                    <div class="form-group">
                        <label for="name" class="text-black">Full Name</label>
                        <input type="text" autofocus id="name" class="form-control" placeholder="Full Name" />
                    </div>
                    <div class="form-group">
                        <label for="username" class="text-black">Username</label>
                        <input type="text" autofocus id="username" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-black">Email</label>
                        <input type="email" autofocus id="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group grid md:grid-cols-2 gap-x-2 gap-y-5">
                        <div>
                            <label for="password" class="text-black">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" />
                        </div>
                        <div>
                            <label for="password" class="text-black">Confirm Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Confirm Password" />
                        </div>
                    </div>

                    <div class="mt-10">
                        <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Register</button>
                    </div>
                </form>


                <p class="mt-12 text-xs text-center font-light text-gray-400"> have an account? <a href="../auth/login.html" class="text-black font-medium"> Login </a>  </p> 

            </div>
        </div>

        <footer class="my-10 text-sm text-gray-600 lg:w-6/12 md:w-8/12 w-10/12 m-auto text-center">
            Copyright &copy; 2021 &bull; by <span class="text-black font-medium"> Wisnu Putra Pratama </span>
        </footer>
    </body>
</body>
</html>
